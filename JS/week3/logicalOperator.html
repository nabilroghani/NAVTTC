  <script>
    //-------------------And, OR, NOT----------------------
    const age = 17;
    const nationality = "pakistaN";
    //--------------AND-------------
    const and = age >= 18 && nationality.toLowerCase() === "pakistan";
    console.log(and);

    //--------------OR-----------
    const OR = age >= 18 || nationality.toLowerCase() === "pakistan";
    console.log(OR);


    //----------------------NOT----------------------
    let bool = true;
    console.log(!bool);


  </script>
