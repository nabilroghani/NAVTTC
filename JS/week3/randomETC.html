<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>


  <script>
    //-----------------random number generate----------------
    let ran = Math.random();
    console.log(ran);

    //-------------floor-------------------
    let floor = Math.floor(2.9);
    console.log(floor);

    //----------ceil--------------
    let ceil = Math.ceil(8.4);
    console.log(ceil);

    //-----------round-------------
    let round = Math.round(7.1);
    console.log(round);
    let round1 = Math.round(6.8);
    console.log(round1)

    //---------------to fixed---------------
    let generateNumber = Math.random() * 10;
    let fixed = generateNumber.toFixed(2);
    console.log(fixed);
  </script>
</body>

</html>
