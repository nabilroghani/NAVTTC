        //-----Ek function searchUser(name) banao jo 1.5 second mein check kare ke name us array mein hai ya nahi.
      function searchUser(name) {
        const users = ["Ali", "Sara", "Noman"];
        return new Promise((resolve, reject)=> {
          setTimeout(() => {
                 if(users.includes(name)) {
              resolve("user " + name + " " + "Exists");
            }
            else {
              reject("user " + name + " " + "Not Found");
            }
           
          }, 1500);
        })
      }
