<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Switch Statements</title>
</head>

<body>


  <script>
    const day = prompt("Enter Day to check your paper day.").toLowerCase();
    switch (day) {
      case "monday":
        console.log("Software Engineering");
        break;
      case "tuesday":
        console.log("Computer Organisation");
        break;
      case "wednesday":
        console.log("Human Computer Interaction");
        break;
      case "thursday":
        console.log("Applied Image Processing");
        break;
      case "friday":
        console.log("Android Application Development");
        break;
      default:
        console.log("Today is no Paper. Today is HolyDay")
    }

  </script>
</body>

</html>
